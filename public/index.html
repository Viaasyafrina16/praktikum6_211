<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar API Keys</title>

  <style>
    :root{
      --bg:#f3edf9;
      --card:#fef7ff;
      --accent:#7c3aed;
      --muted:#6b7280;
      --border:#e5e7eb;
    }

    body{
      margin:0;
      padding:20px;
      background:var(--bg);
      font-family:Inter, sans-serif;
      color:#374151;
    }

    h1{
      text-align:center;
      margin-bottom:20px;
      color:#4b3c8f;
    }

    .table-container{
      background:var(--card);
      border-radius:12px;
      padding:20px;
      max-width:1000px;
      margin:0 auto;
      box-shadow:0 4px 16px rgba(0,0,0,0.05);
      border:1px solid var(--border);
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:10px;
    }

    th, td{
      padding:12px;
      border-bottom:1px solid var(--border);
      font-size:14px;
    }

    th{
      background:#ede7fb;
      color:#4b3c8f;
      font-weight:600;
      text-align:left;
    }

    tr:hover{
      background:#f8f4ff;
    }

    .pill{
      padding:4px 8px;
      background:#eceaff;
      border-radius:999px;
      font-size:12px;
      color:#4b3c8f;
      display:inline-block;
    }

    .no-data{
      text-align:center;
      padding:20px;
      color:var(--muted);
    }

    .btn{
      display:inline-block;
      margin-bottom:10px;
      background:var(--accent);
      padding:10px 16px;
      border-radius:10px;
      color:white;
      text-decoration:none;
      font-weight:600;
    }
  </style>
</head>
<body>

  <h1>Daftar API Key</h1>

  <div class="table-container">

    <a href="/index.html" class="btn">â¬… Kembali ke Generator</a>

    <table>
      <thead>
        <tr>
          <th>App Name</th>
          <th>Owner Email</th>
          <th>Scope</th>
          <th>API Key</th>
          <th>Dibuat</th>
        </tr>
      </thead>
      <tbody id="dataBody">
        <tr><td colspan="5" class="no-data">Memuat data...</td></tr>
      </tbody>
    </table>

  </div>

<script>
  async function loadAPIKeys(){
    const tbody = document.getElementById("dataBody");

    try{
      const res = await fetch("/api/keys");
      const data = await res.json();

      if(!data || data.length === 0){
        tbody.innerHTML = `<tr><td colspan="5" class="no-data">Belum ada API Key</td></tr>`;
        return;
      }

      tbody.innerHTML = "";

      data.forEach(item => {
        tbody.innerHTML += `
          <tr>
            <td>${item.appName}</td>
            <td>${item.ownerEmail}</td>
            <td><span class="pill">${item.scope}</span></td>
            <td>${item.apiKey || item.keyMasked}</td>
            <td>${new Date(item.createdAt).toLocaleString()}</td>
          </tr>
        `;
      });

    } catch(err){
      tbody.innerHTML = `<tr><td colspan="5" class="no-data">Gagal memuat data</td></tr>`;
    }
  }

  loadAPIKeys();
</script>

</body>
</html>
